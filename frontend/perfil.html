<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>TaskSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="js/perfil.js"></script>
</head>
<body style="  background: linear-gradient(to bottom, #f1b3b3, #b9a9e3);" >

<div class="container my-5">
    <h2>Perfil del Usuario</h2>
    <div class="card mt-3">
        <div class="card-body">
            <p><strong>Nombre de usuario:</strong> <span id="perfilUsername"></span></p>
            <p><strong>Nombre:</strong> <span id="perfilNombre"></span></p>
            <p><strong>Apellidos:</strong> <span id="perfilApellidos"></span></p>
            <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
            <div class="mt-3" id="curriculumPreviewContainer" style="display: none;">
                <p><strong>Currículum actual:</strong></p>
                <a id="curriculumLink" href="#" target="_blank">Ver Currículum</a>
            </div>
        </div>
    </div>

    <form id="perfilForm" class="mt-4" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="sobreMi" class="form-label">Sobre mí</label>
            <textarea class="form-control" id="sobreMi" name="sobreMi" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="curriculum" class="form-label">Subir Currículum (imagen o PDF)</label>
            <input type="file" class="form-control" id="curriculum" name="curriculum" accept="image/*,application/pdf">
        </div>

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-success">Actualizar Perfil</button>
            <a href="tareas.html" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Volver al inicio
            </a>
        </div>
    </form>


</div>

</body>
</html>
