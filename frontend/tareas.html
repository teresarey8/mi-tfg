<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="description" content="">
  <script src="js/app.js" defer></script>

</head>
<!--<body class="container mt-4" style="  background-image: url(img/fondo.webp) !important; background-size: 100% 100%; background-repeat: no-repeat; background-position: center; height: 100vh">-->

<h2 class="mb-4">Tareas</h2>

<button class="btn btn-primary mb-3" id="cargarTareasBtn">Tareas reservas</button>
<button class="btn btn-danger mb-3" id="BtnLogout">Cerrar sesión</button>


<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Titulo</th>
    <th>Descripción</th>
    <th>Fecha Límite</th>
    <th>Prioridad</th>
    <th>Estado</th>
    <th>Categoria</th>
    <th></th>
  </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>

<button class="btn btn-primary" id="openDialogAddTareaBtn">Añadir reserva</button>

<!-- Formulario para añadir reservas -->
<dialog class="container mb-3 mt-3" style="border: 1px solid black" id="nuevaTareaDialog">
  <h2>Nueva Tarea</h2>
  <div class="mb-3">
    <label for="titulo">Título:</label>
    <input class="form-control" type="text" id="titulo" placeholder="Título de la tarea" min="20">
  </div>
  <div class="mb-3">
    <label for="descripcion">Descripción:</label>
    <input class="form-control" type="text" id="descripcion" placeholder="Descripción de la tarea" min="150">
  </div>
  <div class="mb-3">
    <label for="fecha_limite">Fecha límite:</label>
    <input class="form-control" type="datetime-local" id="fecha_limite" placeholder="Fecha límite de la tarea" min="150">
  </div>
  <div class="mb-3">
    <label for="prioridad">Prioridad</label>
    <select class="form-control" id="prioridad">
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="categoria">Categoria</label>
    <input class="form-control" type="text" id="categoria" placeholder="Eliga categoria">
  </div>
  <button class="btn btn-primary mb-3" id="nuevaTareaBtn">Nueva tarea</button>
  <button class="btn btn-danger mb-3" id="cancelTareaBtn">Cerrar</button>
</dialog>

</body>
</html>
