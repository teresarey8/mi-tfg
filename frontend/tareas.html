<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor de Tareas y Recordatorios</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="js/tareas.js" defer></script>
  <script src="js/categorias.js" defer></script>

</head>

<body class="bg-light text-dark">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Mis Tareas y Recordatorios</h1>
    <div>
      <button id="BtnCategorias" class="btn btn-secondary">Categorías</button>
    </div>
    <div>
      <button class="btn btn-danger" id="BtnLogout">Cerrar sesión</button>
    </div>
  </div>

  <table class="table table-hover table-bordered bg-white">
    <thead class="table-dark">
    <tr>
      <th>Título</th>
      <th>Descripción</th>
      <th>Fecha Límite</th>
      <th>Prioridad</th>
      <th>Estado</th>
      <th>Categoría</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <!-- Aquí se cargarán las tareas -->
    </tbody>
  </table>

  <div class="d-flex justify-content-end">
    <button class="btn btn-success" id="openDialogAddTareaBtn">Añadir nueva tarea</button>
  </div>
</div>

<!-- Diálogo para nueva tarea -->
<dialog class="container p-4 bg-white rounded shadow" style="max-width: 600px;" id="nuevaTareaDialog">
  <h2 class="mb-3">Crear nueva tarea</h2>

  <div class="mb-3">
    <label for="titulo" class="form-label">Título:</label>
    <input class="form-control" type="text" id="titulo" placeholder="Ej: Estudiar para el examen">
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <textarea class="form-control" id="descripcion" rows="3" placeholder="Añade detalles importantes..."></textarea>
  </div>

  <div class="mb-3">
    <label for="fecha_limite" class="form-label">Fecha y hora límite:</label>
    <input class="form-control" type="datetime-local" id="fecha_limite">
  </div>

  <div class="mb-3">
    <label for="prioridad" class="form-label">Prioridad:</label>
    <select class="form-control" id="prioridad">
      <option value="Alta">Alta</option>
      <option value="Media">Media</option>
      <option value="Baja">Baja</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="categoria_id" class="form-label">Categoría</label>
    <select id="categoria_id" class="form-select" required></select>
  </div>
  <input type="hidden" id="tareaIdEdit">


  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-primary" id="nuevaTareaBtn">Guardar tarea</button>
    <button class="btn btn-secondary" id="cancelTareaBtn">Cancelar</button>
  </div>
</dialog>

</body>
</html>
