<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor de Tareas y Recordatorios</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">  
  <script src="js/recordatorios.js" defer></script>
  <script src="js/tareas.js" defer></script>

</head>
<body class="bg-light text-dark">
<div class="container py-4">
  <!-- Header con botones alineados -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold m-0">Mis Tareas y Recordatorios</h1>

    <div class="d-flex align-items-center gap-2">
      <button id="BtnCategorias" class="btn btn-secondary">Categorías</button>
      <a href="./perfil.html" class="btn btn-rosa-claro" title="Perfil de usuario">
        <i class="bi bi-person-circle fs-5"></i> Perfil
      </a>

      <button class="btn btn-danger" id="BtnLogout">
        <i class="bi bi-box-arrow-left"></i> Cerrar sesión
      </button>
    </div>
  </header>

  <div class="mb-4">
    <label for="filtroCategoria" class="form-label fw-semibold fs-5">
      Filtrar por categoría
    </label>
    <select id="filtroCategoria" class="form-select filtro-rosa">
      <option value="">Todas</option>
      <!-- Opciones dinámicas -->
    </select>
  </div>

  <!-- Contenedor de tareas -->
  <main class="mb-4">
    <div class="row g-3" id="cardContainer">
      <!-- Las tareas se cargarán aquí dinámicamente -->
    </div>
  </main>

  <!-- Botón para añadir tarea -->
  <footer class="d-flex justify-content-end">
    <button class="btn btn-success" id="openDialogAddTareaBtn">Añadir nueva tarea</button>
  </footer>
</div>

<!-- Diálogo para nueva tarea (IDÉNTICO AL ORIGINAL) -->
<dialog class="container p-4 bg-white rounded shadow" style="max-width: 600px;" id="nuevaTareaDialog">
  <h2 class="mb-3">Crear nueva tarea</h2>

  <div class="mb-3">
    <label for="titulo" class="form-label">Título:</label>
    <input class="form-control" type="text" id="titulo" placeholder="Ej: Estudiar para el examen">
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <textarea class="form-control" id="descripcion" rows="3" placeholder="Añade detalles importantes..."></textarea>
  </div>

  <div class="mb-3">
    <label for="fecha_limite" class="form-label">Fecha y hora límite:</label>
    <input type="datetime-local" id="fecha_limite" required>
  </div>

  <div class="mb-3">
    <label for="prioridad" class="form-label">Prioridad:</label>
    <select class="form-control" id="prioridad">
      <option value="Alta">Alta</option>
      <option value="Media">Media</option>
      <option value="Baja">Baja</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="categoria_id" class="form-label">Categoría</label>
    <select id="categoria_id" class="form-select" required></select>
  </div>
  <input type="hidden" id="tareaIdEdit">

  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-primary" id="nuevaTareaBtn">Guardar tarea</button>
    <button class="btn btn-secondary" id="cancelTareaBtn">Cancelar</button>
  </div>
</dialog>
<!-- Modal de Recordatorio -->
<dialog class="container p-4 bg-white rounded shadow" style="max-width: 600px;" id="recordatorioDialog">
  <h2 class="mb-3" id="recordatorioDialogTitle">Crear nuevo recordatorio</h2>

  <div class="mb-3">
    <label for="recordatorioTitulo" class="form-label">Título:</label>
    <input class="form-control" type="text" id="recordatorioTitulo" placeholder="Ej: Repasar conceptos clave">
  </div>

  <div class="mb-3">
    <label for="recordatorioFecha" class="form-label">Fecha y hora:</label>
    <input type="datetime-local" class="form-control" id="recordatorioFecha">
  </div>

  <div class="mb-3">
    <select id="recordatorioFrecuencia">
      <option value="DIARIA">Diaria</option>
      <option value="SEMANAL">Semanal</option>
      <option value="MENSUAL">Mensual</option>
      <option value="NINGUNA">Una vez</option>
    </select>
  </div>

  <input type="hidden" id="recordatorioId">
  <input type="hidden" id="recordatorioTareaId">

  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-primary" id="guardarRecordatorioBtn">Guardar</button>
    <button class="btn btn-secondary" id="cancelarRecordatorioBtn">Cancelar</button>
  </div>
</dialog>

</body>
</html>
