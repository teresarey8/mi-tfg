<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <script src="js/login.js" defer></script>
  <script src="js/register.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="container mt-4">

<h2 class="mb-4" id="titulo">TaskSync</h2>
<div class="mb-3">
  <input class="form-control" type="text" id="LoginUsername" placeholder="Usuario">
</div>
<div class="mb-3">
  <input class="form-control" type="password" id="LoginPassword" placeholder="Password">
</div>
<div class="mb-3">
  <button id="loginBtn" class="btn btn-primary">Login</button>
</div>
<div class="mb-3">
  <button id="registrarBtn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input class="form-control" type="text" id="nombre" placeholder="Nombre ">
          <div class="mb-3">
            <input class="form-control" type="text" id="apellidos" placeholder="Apellidos">
          </div>
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" id="username" placeholder="Nombre de usuario">
        </div>
        <div class="mb-3">
          <input class="form-control" type="email" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" id="password2" placeholder="Confirmar contraseÃ±a">
        </div>
        <div class="mb-3" hidden="hidden">
          <input class="form-control" type="text" id="roles" placeholder="Rol" value="ROLE_USER">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id="registerBTN" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
