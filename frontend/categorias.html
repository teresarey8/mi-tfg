<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>TaskSync</title>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="js/categorias.js" defer></script>

</head>
<body>
<div class="container mt-5">
    <header class="mb-4">
        <h2>Categorías</h2>
    </header>

    <section class="mb-4">
        <div class="d-flex gap-2 mb-4">
            <input type="text" id="nombreCategoria" class="form-control" placeholder="Nombre de la categoría">
            <input type="color" id="colorCategoria" class="form-control form-control-color" title="Color de la categoría">
            <button class="btn btn-primary" id="nuevaCategoriaBtn">
                <i class="bi bi-plus-lg"></i> Añadir
            </button>
        </div>
    </section>
    <!-- Modal de edición -->
    <div class="modal" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Categoría</h5>
                    <button type="button" class="btn-close" onclick="cerrarModalEditar()"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editarNombre" class="form-control mb-2" placeholder="Nombre de la categoría">
                    <input type="color" id="editarColor" class="form-control form-control-color" title="Elige un color">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="cerrarModalEditar()">Cancelar</button>
                    <button class="btn btn-primary" onclick="guardarEdicion()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="categoriasContainer">
            <!-- Las tarjetas de categorías se generarán aquí -->
        </div>

    </main>

    <footer class="mt-4 d-flex gap-2">
        <button class="btn btn-danger" id="BtnLogout">
            <i class="bi bi-box-arrow-left"></i> Cerrar sesión
        </button>
        <a href="tareas.html" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Volver al inicio
        </a>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
