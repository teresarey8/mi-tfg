<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Categorías</h2>

    <div class="mb-3 d-flex gap-2">
        <input type="text" id="nombreCategoria" class="form-control" placeholder="Nombre de la categoría">
        <input type="color" id="colorCategoria" class="form-control form-control-color" title="Color de la categoría">
        <button class="btn btn-primary" id="nuevaCategoriaBtn">Añadir</button>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Color</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tableBodyCategorias"></tbody>
    </table>

    <button class="btn btn-danger mt-4" id="BtnLogout">Cerrar sesión</button>
</div>

<script src="js/categorias.js"></script>
</body>
</html>
